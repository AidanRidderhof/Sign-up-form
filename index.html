<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="photo-content">
            <img src="halie-west-25xggax4bSA-unsplash.jpg">
            <div class="text-on-photo">
                <p>Aidan</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="content">
            <p>
                This is not a real service! You know you need something like this
                in your life to help your realize your deepest dreams. 
                <br />
                Sign up <i>now</i> to get started
            </p>

            <form>
                <fieldset>
                    <p>Lets do this!</p>
                    <div class="row">
                        <div class="field-input">
                            <label for="first-name">First Name</label>
                            <input name="first-name" type="text" required>
                        </div>

                        <div class="field-input">
                            <label for="last-name">Last Name</label>
                            <input name="last-name" type="text" required>
                        </div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="field-input">
                            <label for="email">email</label>
                            <input name="email" type="email" required>
                        </div>
                        
                        <div class="field-input">
                            <label for="phone-number">Phone Number</label>
                            <input name="phone-number" type="tel" required>
                        </div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="field-input">
                            <label for="pass-1">Password</label>
                            <input name="pass-1" type="password" required>
                        </div> 

                        
                        <div class="field-input">
                            <label for="pass-2">Confirm Password</label>
                            <input name="pass-2" type="password" required>
                        </div>
                    </div>
                </fieldset>
                <input type="submit">
            </form>
            <p>Already have an account? <a href="/">Log in</a></p>

        </div>
    </main>
</body>
</html>
